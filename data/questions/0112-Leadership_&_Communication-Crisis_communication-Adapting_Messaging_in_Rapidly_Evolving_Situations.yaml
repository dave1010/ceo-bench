topic: Leadership & Communication
subtopic: Crisis communication
title: Adapting Messaging in Rapidly Evolving Situations
question: 'How does the CEO tailor their messaging to ensure clarity and reassurance
  as circumstances change unexpectedly during a crisis?

  '
rubric:
- dimension: Responsiveness
  ideal: The CEO promptly adjusts communication strategies to reflect new developments,
    maintaining transparency.
- dimension: Clarity
  ideal: The messaging remains clear, minimizes confusion, and effectively conveys
    essential information.
- dimension: Empathy
  ideal: The CEO demonstrates empathy by acknowledging stakeholders' concerns and
    providing reassurance.
