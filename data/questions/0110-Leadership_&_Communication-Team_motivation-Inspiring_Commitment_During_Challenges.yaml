topic: Leadership & Communication
subtopic: Team motivation
title: Inspiring Commitment During Challenges
question: 'How do you maintain and elevate team motivation when facing significant
  organizational challenges or setbacks?

  '
rubric:
- dimension: Empathy and Support
  ideal: Demonstrates understanding of team emotions and provides reassurance and
    support.
- dimension: Communication Clarity
  ideal: Clearly articulates the situation and future vision to keep the team focused
    and hopeful.
- dimension: Action and Accountability
  ideal: Implements concrete steps to address challenges while encouraging team ownership
    and resilience.
