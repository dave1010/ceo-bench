topic: Risk & Ethics
subtopic: Reputation management
title: Building and Sustaining Public Trust
question: 'How does the CEO proactively foster transparency and consistent communication
  to build and maintain public trust in the organization?

  '
rubric:
- dimension: Transparency
  ideal: The CEO openly shares information and admits challenges to promote honesty.
- dimension: Consistency
  ideal: The CEO ensures messages align across channels and over time, reinforcing
    credibility.
- dimension: Engagement
  ideal: The CEO actively listens to stakeholder concerns and responds thoughtfully
    to uphold reputation.
