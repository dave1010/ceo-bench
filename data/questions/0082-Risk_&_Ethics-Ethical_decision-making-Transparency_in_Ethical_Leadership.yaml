topic: Risk & Ethics
subtopic: Ethical decision-making
title: Transparency in Ethical Leadership
question: "How does the CEO demonstrate transparency when navigating complex ethical\
  \ issues within the organization?  \n"
rubric:
- dimension: Openness
  ideal: The CEO openly communicates ethical challenges and rationale behind decisions
    to stakeholders.
- dimension: Integrity
  ideal: The CEO upholds honesty and consistency in ethical standards, even when faced
    with difficult choices.
- dimension: Accountability
  ideal: The CEO takes responsibility for ethical outcomes and encourages accountability
    throughout the organization.
