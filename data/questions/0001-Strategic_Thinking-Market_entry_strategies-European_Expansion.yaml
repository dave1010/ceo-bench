topic: Strategic Thinking
subtopic: Market entry strategies
title: European Expansion Plan
question: |
  You are the CEO of a US-based company looking to expand into Europe.
  Outline your approach to entering this market over the next 12 months.
rubric:
  - dimension: Strategic Depth
    ideal: Plan demonstrates deep understanding of competitive landscape, regulations, and local adaptation.
  - dimension: Feasibility
    ideal: Steps are realistic with actionable milestones and resources.
  - dimension: Clarity
    ideal: Response is well-structured and easy to follow.
