topic: Risk & Ethics
subtopic: Ethical leadership in crisis situations
title: Navigating Ethical Dilemmas During Crisis
question: "How does the CEO demonstrate ethical leadership when making tough decisions\
  \ amidst a crisis, ensuring that values remain central?  \n"
rubric:
- dimension: Crisis response integrity
  ideal: The CEO maintains transparency, fairness, and prioritizes long-term ethical
    standards despite pressure to act swiftly.
- dimension: Stakeholder consideration
  ideal: They actively consider the impact on all stakeholders and communicate clearly
    to uphold trust.
- dimension: Personal accountability
  ideal: The CEO takes responsibility for decisions and models accountability for
    the organization.
